<!DOCTYPE html>
<html>
<head>
    <title>Personal Expense Tracker</title>
</head>

<body>
    <h2>Enter Your Expense Details</h2>

    <label>Name:</label>
    <input type="text" id="user_input"><br><br>

    <label>Expense Amount:</label>
    <input type="number" id="Expenses"><br><br>

    <label>Payment Type:</label>
    <input type="text" id="type"><br><br>

    <button onclick="submitData()">Submit</button>

    <p id="msg"></p>

    <script>
        function submitData() {
            const name = document.getElementById("user_input").value;
            const expense = document.getElementById("Expenses").value;
            const paymentType = document.getElementById("type").value;

            const data = {
                name: name,
                expense: expense,
                payment_type: paymentType
            };

            console.log(data); // For testing

            // Here you will call API Gateway
            /*
            fetch("YOUR_API_GATEWAY_URL", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });
            */

            document.getElementById("msg").innerHTML = "Data submitted successfully!";
        }
    </script>

</body>
</html>
